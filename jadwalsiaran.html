<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Siaran CNTV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>
  <h1>Jadwal Siaran CNTV</h1>
  <table>
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Program</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>05:30</td>
        <td>Opening CNTV</td>
      </tr>
      <tr>
        <td>06:00</td>
        <td>CR Times</td>
      </tr>
      <tr>
        <td>08:00</td>
        <td>ER Times</td>
      </tr>
      <tr>
        <td>09:30</td>
        <td>FR Times (Financial Report)</td>
      </tr>
      <tr>
        <td>10:00</td>
        <td>WR Times (World Relation)</td>
      </tr>
      <tr>
        <td>12:00</td>
        <td>CR Times (Ulangan)</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
